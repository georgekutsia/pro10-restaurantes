    <div class="containerUsers">
    <div *ngFor="let user of userList" class="divUserList">
        <img src="{{user.img}}" alt="{{user.name}}" class="userCompImg"/>
        <h4 class="userNameList">{{user.name}}</h4>
        <p class="userNameAge">{{user.age}}</p>
        <button (click)="deleteUser(user.id)" class="userButton">Eliminar</button> 
    </div>
</div>
