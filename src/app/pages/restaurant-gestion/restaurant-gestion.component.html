<button routerLink='/restaurants'>Volver</button>
<div [ngStyle]="{width: '300px'}"  *ngIf="restaurant">
    <h4 class="mt-5">{{restaurant.name}}</h4>
    <img src="{{restaurant.img}}" alt="{{restaurant.name}}" width="300px" height="240"/>
    <p>{{restaurant.description}}</p>
    <p>{{restaurant.city}}</p>
    <p>Valoración: {{restaurant.score}}
        <ng-container *ngFor="let star of [].constructor(10); let i = index">
            <i class="fa-regular fa-star" [ngClass]="{'fa-solid': i < restaurant.score}"></i>
        </ng-container>
    </p>
    <p>Ultima actualización:{{restaurant.updatedAt}}</p>
    <p>Comentario de los clientes: {{restaurant.coments}}</p>
    <button  *ngIf="usuario.admin" (click)="edit()">Modificar datos</button>
    <button *ngIf="usuario.admin" (click)="delete()">Eliminar</button>
    <!-- <button (click)="edit()">Añadir comentarios</button> -->
</div>
